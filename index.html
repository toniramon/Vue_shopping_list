<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Vue Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js" type="text/javascript"></script>
</head>

<body>

    <header></header>

    <div id="app" class="container">
        <h1>{{ title }}</h1>
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Unit price</th>
                    <th>Quantity</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in items">
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td><input v-bind:value="item.quantity" @input="updateItem(index, $event.target.value)" @change="updateItem(index, $event.target.value)" type="number" class="form-control input-size" step="1" min="1"></td>
                    <td><button v-on:click="deleteItem(index)" class="btn btn-danger">Delete Item</button></td>
                </tr>
            </tbody>
        </table>

        <hr>
        <div class="row mt-4">
            <h2>Total Amount </h2>: <span class="big-numbers">{{ totalAmount }}â‚¬</span>
        </div>
        

        <div class="form-inline">
            <div id="form-group">
                <input v-model="name" class="form-control" type="text" placeholder="Item name" required>
            </div>
            <div id="form-group">
                <input v-model="price" class="form-control" type="number" placeholder="1" required>
            </div>

            <button v-on:click="addItem" class="btn btn-success">Add Item</button>

        </div>

    </div>


    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
